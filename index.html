<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="介紹雲林虎尾在地社區『新吉里』的歷史、人文與生活環境，適合想了解台灣農村社區真實面貌的旅人。">
  <title>新吉里 — 雲林虎尾的在地社區</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #388E3C;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 20px;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 8px;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-gallery img {
      width: 32%;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .image-gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      .image-gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>新吉里 — 雲林虎尾的在地社區</h1>

  <nav>

    <a href="#map">地圖</a>

  </nav>

  <section id="about">
    <h2>🏡 關於新吉里</h2>
    <!-- 內容略，與原文相同 -->
  </section>

  <section id="map">

    <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"></iframe>

  <section id="photos">

    <div class="image-gallery">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Yunlin_Tower_%28Yunlin_County%29.jpg" alt="新吉里照片1" loading="lazy">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Guantian_Stone_Avenue.jpg" alt="新吉里照片2" loading="lazy">
