    <h2>社區簡介</h2>
    <p>
      新吉里位於雲林縣虎尾鎮東南側，東臨平和里，南接嶺南里，西為惠來里，北為公安里與下南里。
      本里設有新吉社區活動中心、新翰宮及生態魚池，是居民生活與聚會的重心場所。
    </p>
